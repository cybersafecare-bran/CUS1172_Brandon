<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Task List</h1>
        <br>
        <form id="task-form">
            <div class="form-group">
                <label for="task-title">Task Title:</label>
                <input type="text" class="form-control" id="task-title" required>
            </div>
            
            <div class="form-group">
                <label for="task-priority">Task Priority:</label>
                <select class="form-control" id="task-priority">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Task Status:</label><br>
                <input type="radio" name="task-status" value="pending" checked> pending
                <input type="radio" name="task-status" value="completed"> completed
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <ul id="task-list" class="list-group"></ul>
    </div>
    
    <script src="myscript_todo.js"></script>
</body>
</html>
